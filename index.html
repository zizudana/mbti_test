<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROKmbti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">라오킹으로 알아보는 <br> 성격유형 테스트</h1>
        <video src="cover.mp4" autoplay muted loop></video>
        <button type="button" class="btn btn-warning mt-5" onclick='start();'>테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-outline-warning mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-outline-warning mt-5">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title": "연맹채팅/단톡방에서 나는", "type": "EI", "A": "연맹원들과 수다떠는 것이 재밌다", "B": "꼭 필요한 말만 한다"},
            2: {"title": "연맹 내에서 나는", "type": "EI", "A": "맹주 또는 임원이거나 맡고있는 역할이 있다", "B": "그냥 연맹원이다. 뭔가 나서서 하는건 역시 피곤하다"},
            3: {"title": "내가 게임에서 재미를 느끼는 부분은", "type": "EI", "A": "사람들과의 친목, 의리, 정", "B": "전투력 올리기, 전쟁, 이벤트 등등"},
            4: {"title": "사령관을 키울 때 나는", "type": "SN", "A": "남들이 좋다고 하는 사령관만 선택해서 키운다", "B": "다들 안좋다고 해도 내가 끌리는 사령관을 키운다"},
            5: {"title": "이벤트가 나올 때 나는", "type": "SN", "A": "전에 해봤던 이벤트가 편해서 좋다", "B": "새로운 이벤트가 나왔으면 좋겠다"},
            6: {"title": "전투를 할 때 나는", "type": "SN", "A": "당장 내 눈 앞의 적을 이기는 것에 집중한다", "B": "전체적으로 상황이 어떻게 돌아가는지 알고있다"},
            7: {"title": "왕국 또는 연맹의 규칙에 대해 나는", "type": "TF", "A": "규칙은 지키라고 있는 것. 무조건 지킨다", "B": "게임인데 너무 엄격하게 하는 것도 별로다"},
            8: {"title": "내가 더 기분이 좋을 때는", "type": "TF", "A": "정당하게 보상을 받았을 때(feat.황뚝)", "B": "연맹원들이 나를 좋아하는 것이 느껴질 때"},
            9: {"title": "누군가 규칙을 어겨 제로잉 당하는 것을 보면", "type": "TF", "A": "통쾌하다", "B": "그래도 불쌍하다"},
            10: {"title": "일일 퀘스트나 이벤트는", "type": "JP", "A": "다 못하면 좀 찝찝하다", "B": "딱히 신경쓰지 않는다"},
            11: {"title": "가속을 쓸 때 나는", "type": "JP", "A": "최대한 효율적으로 쓴다", "B": "쓰고 싶을 때 쓴다"},
            12: {"title": "오시리스를 할 때 나는", "type": "JP", "A": "전략을 짜고 계획대로 움직이는 것이 좋다", "B": "상황에 맞춰 그때그때 판단하는 것이 좋다"}
        }
        var result = {
            "ISTJ": {"animal": "세상의 소금형(ISTJ)", "explain": "한번 시작한 일은 끝까지 해내는 성격", "img": "lion.jpg"},
            "ISFJ": {"animal": "왕 뒤의 권력형(ISFJ)", "explain": "성실하고 온화하며 협조를 잘하는 사람", "img": "lion.jpg"},
            "INFJ": {"animal": "예언자형(INFJ)", "explain": "사람에 관해 뛰어난 통찰력을 가진 사람", "img": "lion.jpg"},
            "INTJ": {"animal": "과학자형(INTJ)", "explain": "전체를 조합해 비전을 제시하는 사람", "img": "lion.jpg"},
            "ISTP": {"animal": "백과사전형(ISTP)", "explain": "논리적이고 뛰어난 상황 적응력", "img": "lion.jpg"},
            "ISFP": {"animal": "성인군자형(ISFP)", "explain": "따뜻한 감성을 가진 겸손한 사람", "img": "lion.jpg"},
            "INFP": {"animal": "잔다르크형(INFP)", "explain": "이상적인 세상을 만들어가는 사람", "img": "lion.jpg"},
            "INTP": {"animal": "아이디어뱅크형(INTP)", "explain": "비평적인 관점을 가진 뛰어난 전략가", "img": "lion.jpg"},
            "ESTP": {"animal": "활동가형(ESTP)", "explain": "친구, 운동, 음식 등 다양함을 선호", "img": "lion.jpg"},
            "ESFP": {"animal": "사교형(ESFP)", "explain": "분위기를 고조시키는 우호적인 성격", "img": "lion.jpg"},
            "ENFP": {"animal": "스파크형(ENFP)", "explain": "열정적으로 새 관계를 만드는 사람", "img": "lion.jpg"},
            "ENTP": {"animal": "발명가형(ENTP)", "explain": "풍부한 상상력으로 새로운 것에 도전", "img": "lion.jpg"},
            "ESTJ": {"animal": "사업가형(ESTJ)", "explain": "사무적, 실용적, 현실적인 스타일", "img": "lion.jpg"},
            "ESFJ": {"animal": "친선도모형(ESFJ)", "explain": "친절, 현실감을 바탕으로 타인에게 봉사", "img": "lion.jpg"},
            "ENFJ": {"animal": "언변능숙형(ENFJ)", "explain": "타인의 성장을 도모하고 협동하는 사람", "img": "lion.jpg"},
            "ENTJ": {"animal": "지도자형(ENTJ)", "explain": "비전을 갖고 타인을 활력적으로 인도", "img": "lion.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
</body>
</html>
