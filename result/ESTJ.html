    <h3 id="explain" class="text-center mt-5"># 엄격한 관리자 # 사업가 <br><br> <p>일을 계획하고 실행하는 능력이 뛰어나요.</p><p>현실적이고 사실적이며 체계적, 논리적으로 단체를 이끄는 재능을 가졌어요.</p><p>불분명한 상태 또는 실용성이 없는 분야에는 큰 흥미가 없어요.</p><p>분명한 규칙을 중요시하고 그에 따라 행동하고 일을 추진하여 완성해 나가요.</p><p>어떤 결정을 내릴 때는 확고한 사실에 바탕을 두어야 해요.</p><p>대체로 현재 결과를 볼 수 있는 일을 즐기는 편이에요.</p></h3>
